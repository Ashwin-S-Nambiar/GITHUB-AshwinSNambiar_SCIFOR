<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Form Webpage</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name"> <br>

            <label for="email">Email:</label>
            <input type="email" id="email"> <br>
            
            <label for="password">Password</label>
            <input type="password" id="password"> <br>

            <label for="gender">Gender:</label> 
            <input type="radio" id="Male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label> <br> 

            <label for="hobby">Hobbies:</label>
            <input type="checkbox" id="cricket" name="hobby" value="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="football" name="hobby" value="football">
            <label for="vehicle2">Football</label>
            <input type="checkbox" id="swimming" name="hobby" value="swimming">
            <label for="vehicle3">Swimming</label> <br>

            <label for="country">Country:</label>
            <select name="country" id="country">
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
            </select>  <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
