<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Intro</title>
    <script>
        let str = "Ashwin"  /* String  data type   */
        let number = "50"   /* Number data type */
        let val = null  /* Null data type */
        let bool = true /* Boolean data type*/
        let value   /* Undefined data type */  
        document.write("String: " + str + "<br>")
        document.write("Number: " + number+ "<br>")
        document.write("Null: " + val+ "<br>")
        document.write("Boolean: " + bool+ "<br>")
        document.write("Undefined: " + value)
    </script>
</head>
<body>
    
</body>
</html>
