<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        let i = 0;
        for (i; i < 5; i++){
            console.log("Value of i : "+i+"\n")
        }
    </script>
</body>
</html>
