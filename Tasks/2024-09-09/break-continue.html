<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break And Continue</title>
</head>
<body>
    <script>
        let i = 0;
        for (i; i < 15; i++){
            if (i < 5){
                continue
            }
            if(i == 10) {
                break
            }
            console.log("Value of i : "+i+"\n")
        }
    </script>
</body>
</html>
