<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let i = 0;
        do{
            console.log("Value of i : "+i+"\n")
            i++;
        }while(i < 8);
    </script>
</body>
</html>
