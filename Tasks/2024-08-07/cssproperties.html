<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Properties</title>
        <style>
        h1 {
            text-shadow: 2px 2px #FF0000;
            color: grey;
        }

        div.a{
            white-space: nowrap;
            width: 50px; 
            overflow: hidden;
            text-overflow: ellipsis; 
            border: 1px solid #000000;
        }

        div.b {
            text-align: center;
        }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <div class="a">Hello world!</div>
        <div class="b">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum, distinctio delectus! Voluptatum impedit voluptates minus perferendis illum? Facilis commodi dolorum doloremque nesciunt maxime dolorem recusandae soluta ullam expedita, mollitia laboriosam.</div>        
    </body>
</html>
