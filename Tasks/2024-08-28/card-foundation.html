<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card in Webpage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl6+5hb7Mw5l5F5AA4RyVpVV+J/8QHQ0gF48h11czQ" crossorigin="anonymous">
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          <div class="cell small-12 medium-6 large-4">
            <div class="card">
              <div class="card-divider">
                Neon Sunset
              </div>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrBD2Et7UL7Od6Lc6I8VEE13SW5-NAVCZ2tQ&s" alt="Card Image">
              <div class="card-section">
                <h4>Backgrounds</h4>
                <p>An artist imagined Neon Sunset</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
