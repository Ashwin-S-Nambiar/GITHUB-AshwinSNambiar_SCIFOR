<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            table{
                border-collapse: collapse;
                text-align: center;
            }

            td,th {
                border: solid 2px lightgrey;
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Ashwin</td>
                <td>ashwin@gmail.com</td>
            </tr>
        </table>
    </body>
</html>
