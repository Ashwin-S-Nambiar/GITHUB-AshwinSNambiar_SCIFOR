<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Webpage</title>

    <body>
        <form>
            <label for="city">Choose a city:</label>

                <option>Chennai</option>
            </select>
        </form>
    </body>
</html>
