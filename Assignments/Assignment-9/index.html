<!-- A JavaScript program on Switch-Case -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case</title>
</head>
<body>
    <script>
        let a = prompt("Enter the grade : ")
        switch(a) {
            case 'A':   document.write("Outstanding!")
                        break
            case 'B':   document.write("Very Good")
                        break
            case 'C':   document.write("Good")
                        break
            case 'D':   document.write("Needs Improvement")
                        break
            default:   document.write("Invalid Garde")
        }
    </script>
</body>
</html>
