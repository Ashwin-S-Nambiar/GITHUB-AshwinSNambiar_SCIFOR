<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-8</title>
</head>
<body>
    <script>
        let a =10,b=20;
        document.write("Values are: <br>")
        document.write("a: "+a+"  "+"b: "+b+"<br>")
        document.write("Arithmetic Operations: <br>")
        document.write("a + b ="+(a+b)+"<br>")
        document.write("a - b ="+(a-b)+"<br>")
        document.write("a * b ="+(a*b)+"<br>")
        document.write("a / b ="+(a/b)+"<br>")
        document.write("a % b ="+(a%b)+"<br>")
    </script>
</body>
</html>
