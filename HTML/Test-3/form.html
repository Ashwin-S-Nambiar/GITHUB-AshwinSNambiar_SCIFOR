<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Form</title>
    </head>
    <body>
        <h1>Simple Form</h1>
        <div class="box">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" pattern="[A-Z]+" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" pattern="[A-Z]+" required><br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Z]+" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="20" max="60" required><br><br>   
            <input type="submit" id="submit" value="Submit">
        </form>  
        </div>                      
    </body>
</html>
