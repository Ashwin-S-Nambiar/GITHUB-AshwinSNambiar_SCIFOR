<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-8</title>
</head>
<body>
    <script> 
        let num1 = 20;
        let num2 = "20";
        document.write("num1: "+num1+"<br>num2: "+num2+"<br>")

        document.write("num1 and num2 are equal (==): " + (num1 == num2) + "<br>");

        document.write("num1 and num2 are strictly equal (===): " + (num1 === num2) + "<br>");

        document.write("num1 and num2 are not equal (!=): " + (num1 != num2) + "<br>");

        document.write("num1 and num2 are strictly not equal (!==): " + (num1 !== num2) + "<br>");

        document.write("num1 is less than num2 (<): " + (num1 < num2) + "<br>");

        document.write("num1 is greater than num2 (>): " + (num1 > num2) + "<br>");

        document.write("num1 is less than or equal to num2 (<=): " + (num1 <= num2) + "<br>");

        document.write("num1 is greater than or equal to num2 (>=): " + (num1 >= num2) + "<br>");
    </script>
    
</body>
</html>
