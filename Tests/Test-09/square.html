<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("Enter the number to find sqaure of: "))
        const answer = a * a
        document.write(`The Square of ${a} is : ${answer}`)
