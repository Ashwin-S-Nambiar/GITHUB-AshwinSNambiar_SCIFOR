<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Shop</title>
    <link rel="icon" href="img/logo.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="./img/logo.svg" alt="site logo">
            <h1>Shop</h1>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="./about.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Popular</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="./img/apple-p1.jpeg" alt="Product 1">
                    <h3>iPhone 16 Pro</h3>
                    <p>₹82,990</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="./img/samsung-p2.jpeg" alt="Product 2">
                    <h3>Samsung S24</h3>
                    <p>₹62,999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="./img/oneplus-p3.jpeg" alt="Product 3">
                    <h3>Oneplus 12 Pro</h3>
                    <p>₹64,999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="./img/motorola-p4.jpeg" alt="Product 4">
                    <h3>Moto Edge 50 Ultra</h3>
                    <p>₹53,990</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="./img/xiaomi-p5.jpg" alt="Product 4">
                    <h3>Xiaomi 14 Ultra</h3>
                    <p>₹98,959</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="./img/sony-p6.jpeg" alt="Product 4">
                    <h3>Sony Xperia 1 V</h3>
                    <p>₹1,14,790</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shop.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
